// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext.kotlin_version = '1.2.61'
    ext.room_version = "2.0.0-rc01"
    ext.lifecycle_version = "2.0.0-rc01"
    ext.ktx_version = "1.0.0-rc02"
    ext.constraint_layout_version = "2.0.0-alpha2"
    ext.appcompat_version = "1.0.0-rc02"
    ext.core_testing_version = "2.0.0-rc01"
    ext.dagger_version = "2.16"
    ext.espresso_version = "3.1.0-alpha4"
    ext.android_test_version = "1.1.0-alpha4"
    ext.retrofit_version = "2.4.0"

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0-rc03'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
